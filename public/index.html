<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cloudflare AI Chat</title>

	<style>
		:root {
			--primary: #f6821f;
			--primary-hover: #e67e22;
			--bg: #f9fafb;
			--panel: #ffffff;
			--border: #e5e7eb;
			--text: #1f2937;
			--muted: #6b7280;
			--user-msg: #fff2e6;
			--ai-msg: #f3f4f6;
		}

		* { box-sizing: border-box; }

		body {
			margin: 0;
			font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
			background: var(--bg);
			color: var(--text);
			height: 100vh;
			display: flex;
			flex-direction: column;
		}

		header {
			text-align: center;
			padding: 1rem;
			border-bottom: 1px solid var(--border);
			background: var(--panel);
		}

		h1 {
			margin: 0;
			font-size: 1.4rem;
			color: var(--primary);
		}

		.chat-container {
			flex: 1;
			display: flex;
			flex-direction: column;
			max-width: 900px;
			width: 100%;
			margin: 0 auto;
			border-left: 1px solid var(--border);
			border-right: 1px solid var(--border);
			background: var(--panel);
		}

		.chat-messages {
			flex: 1;
			overflow-y: auto;
			padding: 1rem;
			scroll-behavior: smooth;
		}

		.message {
			max-width: 78%;
			padding: 0.75rem 1rem;
			border-radius: 10px;
			margin-bottom: 0.75rem;
			font-size: 0.95rem;
			line-height: 1.5;
		}

		.user-message {
			margin-left: auto;
			background: var(--user-msg);
		}

		.assistant-message {
			margin-right: auto;
			background: var(--ai-msg);
		}

		.message time {
			display: block;
			font-size: 0.7rem;
			color: var(--muted);
			margin-top: 0.25rem;
			text-align: right;
		}

		.typing-indicator {
			display: none;
			padding: 0.75rem 1rem;
			color: var(--muted);
			font-style: italic;
		}

		.typing-indicator.visible {
			display: block;
		}

		.input-bar {
			display: flex;
			gap: 0.5rem;
			padding: 0.75rem;
			border-top: 1px solid var(--border);
			background: var(--panel);
		}

		textarea {
			flex: 1;
			border: 1px solid var(--border);
			border-radius: 6px;
			padding: 0.6rem 0.7rem;
			font-family: inherit;
			resize: none;
			min-height: 44px;
			max-height: 160px;
		}

		button {
			background: var(--primary);
			color: #fff;
			border: none;
			border-radius: 6px;
			padding: 0 1rem;
			cursor: pointer;
		}

		button:disabled {
			opacity: 0.6;
			cursor: not-allowed;
		}

		footer {
			text-align: center;
			font-size: 0.8rem;
			padding: 0.5rem;
			color: var(--muted);
		}
	</style>
</head>

<body>
	<header>
		<h1>Cloudflare AI Chat</h1>
		<p>Workers AI · Streaming · D1-ready</p>
	</header>

	<div class="chat-container">
		<div id="chat-messages" class="chat-messages"></div>

		<div id="typing-indicator" class="typing-indicator">
			AI is typing…
		</div>

		<div class="input-bar">
			<textarea id="user-input" placeholder="Ask anything…" rows="1"></textarea>
			<button id="send-button">Send</button>
		</div>
	</div>

	<footer>
		© 2025 Cloudflare Workers AI
	</footer>

	<script src="chat.js"></script>
</body>
</html>
